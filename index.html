<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>



<body>



    <div class='container'>

       <div class="header">

        <h1> Library </h1>
        
           
        
        </div>
      

        <div class='main'>

          

            <div class='cell button'>
                <button class="add-book">New Book</button>
            </div>
          
          
         

        </div>



       <div class='footer'> &copy; 2021 wierdSpelling Inc.</div>



       <div class='form-container'>

          
        <div class='form'>
            <h1 class="form-h1">Add a Book</h1>

            <div class="form-inputs">
                
                <div class="title input">
                    
                     <input name='title' type="text" placeholder="Title" autocomplete="off" />
                   
                </div>
              <div class='author input'>

                
                <input name='author' type="text" placeholder="Author" autocomplete="off"/>
              </div>
              <div class='pages input'>
               
                <input name='pages' type="text" placeholder="How many pages you read" autocomplete="off" />

              </div>
               
               

            </div>
   
            <div class='form-buttons'>
                <button class='cancel'>Cancel</button>
                <button class='add'>Add</button>
                

            </div>

    </div>

    </div>


    </div>

   




</body>




</html>
